input {
  # Syslog input
  file {
    path => "/var/log/syslog"
    type => "syslog"
  }

  # Authentication logs
  file {
    path => "/var/log/auth.log"
    type => "auth"
  }

  # Kernel logs
  file {
    path => "/var/log/kern.log"
    type => "kernel"
  }

  # System messages (dmesg)
  file {
    path => "/var/log/dmesg"
    type => "dmesg"
  }
}

output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    index => "logstash-ubuntu"
  }
  stdout { codec => rubydebug }
}
